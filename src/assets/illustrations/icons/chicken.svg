<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Simplified geometric chicken icon -->
  <!-- Body -->
  <ellipse cx="24" cy="26" rx="12" ry="14" fill="#00D4FF" opacity="0.3"/>
  <ellipse cx="24" cy="26" rx="12" ry="14" stroke="#00D4FF" stroke-width="2" fill="none"/>

  <!-- Head -->
  <circle cx="24" cy="14" r="6" fill="#00D4FF" opacity="0.3"/>
  <circle cx="24" cy="14" r="6" stroke="#00D4FF" stroke-width="2" fill="none"/>

  <!-- Comb -->
  <path d="M 22 8 Q 24 4 26 8" stroke="#FF9500" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eye -->
  <circle cx="26" cy="14" r="1.5" fill="#E8EAED"/>

  <!-- Beak -->
  <path d="M 30 14 L 34 13 L 30 16 Z" fill="#FFB800"/>

  <!-- Legs -->
  <line x1="20" y1="38" x2="20" y2="44" stroke="#FF9500" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="38" x2="28" y2="44" stroke="#FF9500" stroke-width="2" stroke-linecap="round"/>

  <!-- Feet -->
  <path d="M 18 44 L 22 44" stroke="#FF9500" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 26 44 L 30 44" stroke="#FF9500" stroke-width="1.5" stroke-linecap="round"/>
</svg>
