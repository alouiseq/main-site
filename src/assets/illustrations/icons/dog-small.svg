<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Small dog illustration for footer -->
  <defs>
    <linearGradient id="dogFooterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1DD3B0;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="24" cy="28" rx="12" ry="10" fill="url(#dogFooterGradient)"/>
  <ellipse cx="24" cy="28" rx="12" ry="10" stroke="#00D4FF" stroke-width="1.5" fill="none"/>

  <!-- Head -->
  <circle cx="24" cy="16" r="7" fill="url(#dogFooterGradient)"/>
  <circle cx="24" cy="16" r="7" stroke="#00D4FF" stroke-width="1.5" fill="none"/>

  <!-- Ears (pointed) -->
  <path d="M 18 13 L 15 7 L 20 11" fill="url(#dogFooterGradient)" stroke="#00D4FF" stroke-width="1.2"/>
  <path d="M 30 13 L 33 7 L 28 11" fill="url(#dogFooterGradient)" stroke="#00D4FF" stroke-width="1.2"/>

  <!-- Eyes -->
  <circle cx="21" cy="16" r="1.5" fill="#00D4FF"/>
  <circle cx="27" cy="16" r="1.5" fill="#00D4FF"/>
  <circle cx="21.3" cy="15.7" r="0.6" fill="#E8EAED"/>
  <circle cx="27.3" cy="15.7" r="0.6" fill="#E8EAED"/>

  <!-- Nose -->
  <ellipse cx="24" cy="19" rx="1.5" ry="1" fill="#1DD3B0"/>

  <!-- Tail (curved up) -->
  <path d="M 35 26 Q 40 22 42 18" stroke="#00D4FF" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Legs -->
  <line x1="17" y1="36" x2="17" y2="42" stroke="#00D4FF" stroke-width="2" stroke-linecap="round"/>
  <line x1="23" y1="36" x2="23" y2="42" stroke="#00D4FF" stroke-width="2" stroke-linecap="round"/>
  <line x1="25" y1="36" x2="25" y2="42" stroke="#00D4FF" stroke-width="2" stroke-linecap="round"/>
  <line x1="31" y1="36" x2="31" y2="42" stroke="#00D4FF" stroke-width="2" stroke-linecap="round"/>

  <!-- Paws -->
  <circle cx="17" cy="42" r="1.5" fill="#00D4FF"/>
  <circle cx="23" cy="42" r="1.5" fill="#00D4FF"/>
  <circle cx="25" cy="42" r="1.5" fill="#00D4FF"/>
  <circle cx="31" cy="42" r="1.5" fill="#00D4FF"/>
</svg>
