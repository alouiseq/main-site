<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Dark background -->
  <rect width="128" height="128" fill="#0A1628" rx="16"/>

  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1DD3B0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- AQ text -->
  <text
    x="64"
    y="88"
    font-family="Arial, sans-serif"
    font-size="72"
    font-weight="bold"
    text-anchor="middle"
    fill="url(#textGradient)"
    filter="url(#glow)"
  >AQ</text>

  <!-- Accent line -->
  <rect x="32" y="100" width="64" height="3" fill="url(#textGradient)" rx="1.5"/>
</svg>
